        .product-card:hover {

</head>

                { id: 'mode2', name: 'T-shirt manche longue Levi\'s x Toy Story', category: 'Mode', price: 45.00, details: 'Levi\'s x Toy Story | TAILLE: L ou M', link: 'https://www.levi.com/FR/fr_FR/vtements/vtements-homme-levis/t-shirts/t-shirt-a-poche-et-manche-longue-levis-x-toy-story/p/0034Q0000' },

                { id: 'geek1', name: 'POP! Animation N¬∞2043 - Akaza', category: 'Geek', price: 15.99, details: 'Demon Slayer', link: 'https://www.shopforgeek.com/fr/DEMON-SLAYER-POP-ANIMATION-N-2043-AKAZA-240433.html' },

                { id: 'geek3', name: 'POP! Disney N¬∞1600 - Al', category: 'Geek', price: 15.99, details: 'Toy Story 30e Anniv.', link: 'https://www.shopforgeek.com/fr/TOY-STORY-30EME-ANNIVERSAIRE-POP-DISNEY-N-1600-AL-238986.html' },
                { id: 'geek4', name: 'POP! Disney N¬∞1595 - Alien', category: 'Geek', price: 15.99, details: 'Toy Story 30e Anniv.', link: 'https://www.shopforgeek.com/fr/TOY-STORY-30EME-ANNIVERSAIRE-POP-DISNEY-N-1595-ALIEN-238984.html' },
                { id: 'geek5', name: 'Mug Toy Story Int√©rieur Color√©', category: 'Geek', price: 11.99, details: 'Mug 325ML', link: 'https://www.shopforgeek.com/fr/DISNEY-TOY-STORY-MUG-INTERIEUR-COLORE-325ML-232262.html' },
                { id: 'geek6', name: 'Grande peluche Rex Cuddleez', category: 'Geek', price: 45.00, details: 'Toy Story | 59 cm', link: 'https://www.disneystore.fr/grande-peluche-rex-cuddleez-toy-story-59%C2%A0cm-415160443282.html' }
            ];

            const categories = [
                { id: 'tous', name: 'Tous les Cadeaux', icon: 'üéÅ' },
                { id: 'LEGO', name: 'Sets LEGO', icon: 'üß±' },
                { id: 'Mode', name: 'Mode & Chaussures', icon: 'üëï' },
                { id: 'Geek', name: 'Geek & Toy Story', icon: 'üéÆ' },
                { id: 'Tech', name: 'High-Tech', icon: 'üíª' },
                { id: 'Culture', name: 'Culture & Lecture', icon: 'üìö' }
            ];

            const grid = document.getElementById('item-grid');
            const nav = document.getElementById('filter-nav');

            function formatPrice(price) {
                return price.toFixed(2).replace('.', ',');
            }

            function renderItems(itemsToRender) {
                grid.innerHTML = '';
                itemsToRender.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'product-card bg-white rounded-xl shadow-lg overflow-hidden flex flex-col p-5'; // Ajout de padding ici
                    card.dataset.category = item.category;

                    let detailsClass = 'text-sm font-medium text-gray-500';
                    let priceTag = `<span class="text-2xl font-extrabold text-green-600">${formatPrice(item.price)} ‚Ç¨</span>`;

                    // Mettre en √©vidence les tailles/sp√©cifications
                    if (item.details.includes('TAILLE:') || item.details.includes('40mm') || item.details.includes('iPhone') || item.details.includes('QUANTITE')) {
                        detailsClass = 'text-sm font-bold text-red-700 mt-2';
                    }

                    card.innerHTML = `
                        <div class="flex-grow">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">${item.category}</span>
                                ${priceTag}
                            </div>
                            <h3 class="text-xl font-semibold text-gray-800 mt-1 mb-2 leading-tight">${item.name}</h3>
                            <p class="text-gray-600 mb-1">${item.details.split(' | ')[0]}</p>
                            ${item.details.includes('|') ? `<p class="${detailsClass}">${item.details.split(' | ')[1]}</p>` : ''}
                        </div>
                        <div class="pt-3 border-t border-gray-100 mt-4">
                            <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-red-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-red-700 transition-colors duration-200">
                                Voir sur le site ‚Üó
                            </a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            function initFilters() {
                categories.forEach((category, index) => {
                    const button = document.createElement('button');
                    button.className = 'filter-btn bg-white text-gray-700 font-semibold py-2 px-5 rounded-full shadow-md hover:bg-gray-100';
                    button.textContent = `${category.icon} ${category.name}`;
                    button.dataset.category = category.id;

                    if (index === 0) {
                        button.classList.add('active');
                    }

                    button.addEventListener('click', () => {
                        filterItems(category.id);
                        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                    });
                    nav.appendChild(button);
                });
            }

            function filterItems(category) {
                const cards = document.querySelectorAll('.product-card');
                cards.forEach(card => {
                    if (category === 'tous' || card.dataset.category === category) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            }

            renderItems(items);
            initFilters();
        });
